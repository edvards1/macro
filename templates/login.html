{% extends "layout.html" %}
{% block content %}
<h2>Pieslēgties</h2>

    <label>Lietotājvārds:</label><br>
    <input type="text" name="username" required><br>
    <label>Parole:</label><br>

<p>Vai nav konta? <a href="{{ url_for('register') }}">Reģistrēties</a></p>
{% endblock %}
