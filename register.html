{% extends "layout.html" %}
{% block content %}
<h2>Reģistrācija</h2>
<form method="POST">
    <label>Lietotājvārds:</label><br>
    <input type="text" name="username" required><br>
    <label>Parole:</label><br>
    <input type="password" name="password" required><br>
    <label>Vecums:</label><br>
    <input type="number" name="age" required><br>
    <label>Dzimums:</label><br>
    <select name="gender">
        <option value="Vīrietis">Vīrietis</option>
        <option value="Sieviete">Sieviete</option>
    </select><br>
    <label>Augums (cm):</label><br>
    <input type="number" name="height" required><br>
    <label>Svars (kg):</label><br>
    <input type="number" name="weight" required><br>
    <button type="submit">Reģistrēties</button>
</form>
<p>Jau ir konts? <a href="{{ url_for('login') }}">Pieslēgties</a></p>
{% endblock %}
